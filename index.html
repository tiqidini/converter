<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Конвертер потужності</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Конвертер потужності">
    <link rel="apple-touch-icon" href="/converter/icon.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Конвертер потужності</h1>
        </div>
        <h2>Конвертер одиниць потужності (dBm ↔ Вт, мВт, мкВт)</h2>
        <div class="converter">
            <div class="input-group">
                <input type="number" id="input-value" placeholder="Введіть значення" inputmode="decimal">
                <div class="input-controls">
                    <button class="control-btn" id="increase-btn">+</button>
                    <button class="control-btn" id="decrease-btn">-</button>
                </div>
            </div>
            <select id="input-unit">
                <option value="dbm">dBm</option>
                <option value="w">Вт</option>
                <option value="mw">мВт</option>
                <option value="uw">мкВт</option>
            </select>
            <button id="convert-btn">Конвертувати</button>
        </div>
        <div id="results" class="results"></div>
        <h2>Конвертер похибки (дБ → %)</h2>
        <div class="converter error-converter">
            <div class="input-group">
                <input type="number" id="error-db-input" placeholder="Похибка в дБ" inputmode="decimal">
                <div class="input-controls">
                    <button class="control-btn" id="error-increase-btn">+</button>
                    <button class="control-btn" id="error-decrease-btn">-</button>
                </div>
            </div>
            <button id="error-convert-btn">Конвертувати похибку</button>
        </div>
        <div id="error-results" class="results"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
    <script src="script.js"></script>
</body>
</html>
