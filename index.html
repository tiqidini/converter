<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>НДР Просмотр</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head>
<body>
    <div id="jsCheck" style="color: red; font-weight: bold;">
        Если вы видите это сообщение, значит JavaScript не работает.
    </div>
    <div id="logContainer" style="display: none; white-space: pre-wrap; font-family: monospace; padding: 10px; background-color: #f0f0f0;"></div>
    <div id="errorContainer" style="color: red; font-weight: bold; padding: 10px;"></div>
    <header>
        <h1>НДР Просмотр</h1>
        <button id="refreshBtn">Обновить</button>
        <button id="settingsBtn">Настройки</button>
    </header>

    <main>
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Поиск...">
        </div>

        <div id="tableContainer">
            <table id="ndrTable">
                <thead>
                    <tr>
                        <th>Шифр НДР</th>
                        <th>Назва НДР</th>
                        <th>Рік</th>
                        <th>Файли НДР</th>
                        <th>Примітки</th>
                    </tr>
                </thead>
                <tbody id="ndrTableBody">
                    <!-- Данные будут добавлены через JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Настройки</h2>
            <label for="dbPath">Путь к базе данных:</label>
            <input type="text" id="dbPath">
            <button id="saveSettings">Сохранить</button>
            <button id="closeSettings">Закрыть</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
    <script>
        if (typeof initSqlJs === 'undefined') {
            console.error('SQL.js не загрузился корректно');
            document.body.innerHTML = '<div style="color: red; font-weight: bold;">Ошибка загрузки SQL.js. Пожалуйста, проверьте подключение к интернету и перезагрузите страницу.</div>';
        } else {
            var initSqlJsModule = initSqlJs;
        }
    </script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
    <script>
        document.getElementById('jsCheck').style.display = 'none';
    </script>
    <script>
        // Добавьте эту функцию для отображения ошибок на странице
        function showError(message) {
            document.getElementById('errorContainer').textContent = message;
        }

        // Переопределите console.error для отображения ошибок на странице
        const originalConsoleError = console.error;
        console.error = function() {
            showError(Array.from(arguments).join(' '));
            originalConsoleError.apply(console, arguments);
        };
    </script>
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Global error:', message, 'at', source, lineno, colno, error);
            showError('Глобальная ошибка: ' + message);
        };
    </script>
</body>
</html>
